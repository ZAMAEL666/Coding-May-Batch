<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL RESERVATION</title>
</head>
<body>
    <h2><u>TRAVEL RESERVATION FORM</u></h2>
    <label>Full name*:</label>
    <br>
    <input type="text" required>
    <br>
    <label>Email address*:</label>
    <br>
    <input type="email" required>
    <br>
    <br>
    <br>
    <label>Number of persons*:</label>
    <br>
    <input type="Number" placeholder="UNKNOWN_TYPE" required>
    <br>
    <label>What would you want to avail?*</label>
    <br>
    <label>Boarding</label>
    <input type="checkbox">
    <br>
    <label>Fooding</label>
    <input type="checkbox">
    <br>
    <label>Sight seeing</label>
    <input type="checkbox">
    <br>
    <br>
    <label>Discount Coupon code:</label>
    <br>
    <input type="number" placeholder="UNKNOWN_TYPE">
    <br>
    <label>Terms and Conditions*</label>
    <br>
    <input type="radio">
    <label>I agree</label>
    <input type="radio">
    <label>I disagree</label>
    <br>
    <input type="button" value="Complete reservation">

</body>
</html>
